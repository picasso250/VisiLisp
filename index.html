<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visitree</title>
</head>

<body>
    <style>
        #coderoot {
            border: 1px solid;
            border-radius: 3px;
            padding: 5px;
        }

        .ast {
            margin: 0;
            margin-left: 1em;
            padding: 3px;
        }

        div.ast {
            border: 1px solid grey;
            border-radius: 3px;
        }

        .ast:first-child {
            margin-left: 3px;
        }

        .term {
            padding: 3px;
            border: 1px dotted grey;
        }

        .binaryop {
            display: flex;
            align-items: center;
        }

        /* 控制显示顺序 */
        .binaryop>.ast:nth-child(1) {
            order: 2;
            /* 第一个子项显示顺序为2 */
        }

        .binaryop>.ast:nth-child(2) {
            order: 1;
            /* 第二个子项显示顺序为1 */
        }

        .binaryop>.ast:nth-child(3) {
            order: 3;
            /* 第二个子项显示顺序为1 */
        }
    </style>
    <div id="coderoot">
    </div>
    <button id="runButton">运行</button>
    <button id="exportButton">导出/复制</button>
    <button id="saveButton">保存到本地</button>
    <button id="loadButton">从本地load</button>
    <button id="exampleButton">加载案例</button>
    <div id="result"></div>

    <!-- Modal -->
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            border-radius: 5px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="codeShow"></div>
            <div class="term_control" style="display: none;">
                <select id="typeSelect">
                    <option value="string">String</option>
                    <option value="number">Number</option>
                    <option value="boolean">Boolean</option>
                </select>
                <br><br>
                <input type="text" id="modalInput">
                <button id="modalSubmit">修改</button>
            </div>
            <div>
                <button id="moveUp">上移</button>
                <button id="moveDown">下移</button>
            </div>
            <div>
                <button id="delete">删除</button>
                <br>
                <input type="text" id="forAdd">
                <button id="add">追加</button>
                <button id="replace">替换</button>
            </div>
        </div>
    </div>

    <script src="env0.js"></script>
    <script src="visilisp.js"></script>
    <script src="makeElement.js"></script>
    <script src="render.js"></script>
    <script src="sqrt2.js"></script>
    <script>
        const coderoot = document.getElementById('coderoot');

        // 当点击按钮时执行的函数
        document.getElementById("runButton").addEventListener("click", function () {
            // 获取代码
            const code = parseFromDom(coderoot);
            console.log(JSON.stringify(code))

            // 对代码进行求值
            var result = evaluateExpressions(code, env0);

            // 显示结果
            document.getElementById("result").textContent = result;
        });

        // Modal functionality
        const modal = document.getElementById("myModal");
        const termContrl = document.querySelector(".term_control");
        // When the user clicks on <span> (x), close the modal
        const spanClose = document.getElementsByClassName("close")[0];
        spanClose.onclick = function () {
            hideModal();
        }
        const codeShow = document.getElementById('codeShow');
        coderoot.addEventListener("click", function (event) {
            const target = event.target;
            modal.style.display = "block";
            console.log(target)

            if (target.tagName === "SPAN") {
                codeShow.textContent = target.textContent;
                termContrl.style.display = "block";

                const modalInput = document.getElementById("modalInput");
                const modalSubmit = document.getElementById("modalSubmit");
                const typeSelect = document.getElementById("typeSelect");

                typeSelect.value = target.dataset.type;
                modalInput.value = target.textContent;

                modalSubmit.onclick = function () {
                    const v = modalInput.value;
                    const t = typeSelect.value;
                    target.textContent = parseTyped(v, t);
                    target.dataset.type = t;
                    hideModal();
                }
            } else {
                const targetCode = parseFromDom(target);
                codeShow.innerHTML = '';
                codeShow.appendChild(renderAst(targetCode));
            }
            const moveUp = document.getElementById('moveUp');
            const moveDown = document.getElementById('moveDown');
            moveUp.onclick = function () {
                // 获取当前选中的项
                const selectedItem = target;

                // 获取选中项的前一个兄弟元素
                const prevSibling = selectedItem.previousElementSibling;
                if (!prevSibling) return; // 如果没有前一个兄弟元素，直接返回

                // 将选中项移动到前一个兄弟元素的前面
                selectedItem.parentNode.insertBefore(selectedItem, prevSibling);

                hideModal();
            }

            // Event listener for moveDown button
            moveDown.onclick = function () {
                // 获取当前选中的项
                const selectedItem = target;

                // 获取选中项的后一个兄弟元素
                const nextSibling = selectedItem.nextElementSibling;
                if (!nextSibling) return; // 如果没有后一个兄弟元素，直接返回

                // 将选中项移动到后一个兄弟元素的后面
                selectedItem.parentNode.insertBefore(nextSibling, selectedItem);

                hideModal();
            }

            const delBtn = document.getElementById('delete');
            // Event listener for delete button
            delBtn.onclick = function () {
                // 获取当前选中的项
                const selectedItem = target;

                // 删除选中项
                selectedItem.parentNode.removeChild(selectedItem);

                hideModal();
            }
            const addBtn = document.getElementById('add');
            addBtn.onclick = function () {
                const forAddContent = document.getElementById("forAdd").value;
                if (forAddContent === "") {
                    target.appendChild(makeElement({ tag: "div", classes: ['ast'] }))
                } else {
                    const vs = parseInput(forAddContent);
                    if (vs.length === 1) {
                        target.appendChild(renderAst(vs[0]));
                    } else {
                        target.appendChild(renderAst(vs));
                    }
                }
                hideModal();
            }
            const replaceBtn = document.getElementById('replace');
            replaceBtn.onclick = function () {
                const forAddContent = document.getElementById("forAdd").value;
                if (forAddContent === "") {
                    target.parentNode.insertBefore(makeElement({ tag: "div", classes: ['ast'] }), target);
                } else {
                    const vs = parseInput(forAddContent);
                    if (vs.length === 1) {
                        target.parentNode.insertBefore(renderAst(vs[0]), target);
                    } else {
                        target.parentNode.insertBefore(renderAst(vs), target);
                    }
                }
                target.parentNode.removeChild(target);
                hideModal();
            }
        });
        // 函数：将字符串转换为数字、true、false 或保持原样
        function parseInput(input) {
            return input.split(/\s+/).map(item => {
                if (item === "true") {
                    return true;
                } else if (item === "false") {
                    return false;
                } else {
                    const num = parseFloat(item);
                    return isNaN(num) ? item : num;
                }
            });
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                hideModal();
            }
        }
        function hideModal() {
            modal.style.display = "none";
            termContrl.style.display = "none";
        }
        document.getElementById("exportButton").addEventListener("click", function () {
            const code = parseFromDom(coderoot);
            console.log(JSON.stringify(code, undefined, 2));
            // to clipboard
            var textarea = document.createElement('textarea');
            textarea.value = JSON.stringify(code);
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
        });
        document.getElementById("saveButton").addEventListener("click", function () {
            const code = parseFromDom(coderoot);
            localStorage.setItem("code", JSON.stringify(code));
        });
        document.getElementById("loadButton").addEventListener("click", function () {
            try {
                const code = JSON.parse(localStorage.getItem("code"));
                coderoot.innerHTML = "";
                renderCode(coderoot, code);
            } catch (e) {
                console.error("Failed to load from local storage");
            }
        });
        document.getElementById("exampleButton").addEventListener("click", function () {
            const code = [sqrt_2_program, ['sqrt-2']];
            coderoot.innerHTML = "";
            renderCode(coderoot, code);
            console.log(JSON.stringify(code))
        });
    </script>
</body>

</html>
