<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visitree</title>
</head>

<body>
    <style>
        .ast {
            margin: 0;
            margin-left: 1em;
            padding: 3px;
        }

        div.ast {
            border: 1px solid grey;
            border-radius: 3px;
        }

        .ast.head {
            margin-left: 3px;
        }

        .term {
            padding: 3px;
        }
    </style>
    <div id="coderoot">
    </div>
    <button onclick="insertListItem()">add</button>
    <button id="runButton">运行</button>
    <div id="result"></div>

    <!-- Modal -->
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
            border-radius: 5px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="term_control" style="display: none;">
                <select id="typeSelect">
                    <option value="string">String</option>
                    <option value="number">Number</option>
                    <option value="boolean">Boolean</option>
                </select>
                <br><br>
                <input type="text" id="modalInput">
                <button id="modalSubmit">Submit</button>
            </div>
            <div>
                <button id="moveUp">上移</button>
                <button id="moveDown">下移</button>
                <button id="delete">删除</button>
            </div>
        </div>
    </div>

    <script src="env0.js"></script>
    <script src="visilisp.js"></script>
    <script src="makeElement.js"></script>
    <script src="render.js"></script>
    <script src="sqrt2.js"></script>
    <script>
        const coderoot = document.getElementById('coderoot');
        code = [
            sqrt_2_program,
            ['sqrt-2']
        ];

        renderCode(code);
        console.log(JSON.stringify(code))

        function insertListItem() {
            let newItem = makeElement({
                tag: "div",
                text: prompt("type"),
            });
            // 在 coderoot 中插入新的列表项
            document.getElementById('coderoot').appendChild(newItem);
        }
        // 当点击按钮时执行的函数
        document.getElementById("runButton").addEventListener("click", function () {
            // 获取代码
            const code = parseFromDom(coderoot);
            console.log(JSON.stringify(code))

            // 对代码进行求值
            var result = evaluateExpressions(code, env0);

            // 显示结果
            document.getElementById("result").textContent = result;
        });

        // Modal functionality
        const modal = document.getElementById("myModal");
        const termContrl = document.querySelector(".term_control");
        // When the user clicks on <span> (x), close the modal
        const spanClose = document.getElementsByClassName("close")[0];
        spanClose.onclick = function () {
            hideModal();
        }
        coderoot.addEventListener("click", function (event) {
            const target = event.target;
            modal.style.display = "block";
            console.log(target)

            if (target.tagName === "SPAN") {
                termContrl.style.display = "block";

                const modalInput = document.getElementById("modalInput");
                const modalSubmit = document.getElementById("modalSubmit");
                const typeSelect = document.getElementById("typeSelect");

                typeSelect.value = target.dataset.type;
                modalInput.value = target.textContent;

                modalSubmit.onclick = function () {
                    const v = modalInput.value;
                    target.textContent = v;
                    target.dataset.type = typeSelect.value;
                    hideModal();
                }
            }
            const moveUp = document.getElementById('moveUp');
            const moveDown = document.getElementById('moveDown');
            const delBtn = document.getElementById('delete');
            moveUp.onclick = function () {
                // 获取当前选中的项
                const selectedItem = target;

                // 获取选中项的前一个兄弟元素
                const prevSibling = selectedItem.previousElementSibling;
                if (!prevSibling) return; // 如果没有前一个兄弟元素，直接返回

                // 将选中项移动到前一个兄弟元素的前面
                selectedItem.parentNode.insertBefore(selectedItem, prevSibling);

                hideModal();
            }

            // Event listener for moveDown button
            moveDown.onclick = function () {
                // 获取当前选中的项
                const selectedItem = target;

                // 获取选中项的后一个兄弟元素
                const nextSibling = selectedItem.nextElementSibling;
                if (!nextSibling) return; // 如果没有后一个兄弟元素，直接返回

                // 将选中项移动到后一个兄弟元素的后面
                selectedItem.parentNode.insertBefore(nextSibling, selectedItem);

                hideModal();
            }

            // Event listener for delete button
            delBtn.onclick = function () {
                // 获取当前选中的项
                const selectedItem = target;

                // 删除选中项
                selectedItem.parentNode.removeChild(selectedItem);

                hideModal();
            }

        });

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                hideModal();
            }
        }
        function hideModal() {
            modal.style.display = "none";
            termContrl.style.display = "none";
        }
    </script>
</body>

</html>
