<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visitree</title>
</head>

<body>
    <style>
        .ast {
            margin: 0;
            margin-left: 1em;
            padding: 3px;
        }

        div.ast {
            border: 1px solid grey;
            border-radius: 3px;
        }

        .ast.head {
            margin-left: 3px;
        }

        .term {
            padding: 3px;
        }
    </style>
    <div id="coderoot">
    </div>
    <button onclick="insertListItem()">add</button>
    <button id="runButton">运行</button>
    <div id="result"></div>

    <script src="env0.js"></script>
    <script src="visilisp.js"></script>
    <script src="makeElement.js"></script>
    <script src="sqrt2.js"></script>
    <script>
        const coderoot = document.getElementById('coderoot');
        code = [
            sqrt_2_program,
            ['sqrt-2']
        ];
            console.log(JSON.stringify(code))

        renderCode(code);
        function insertListItem() {
            let newItem = makeElement({
                tag: "div",
                text: prompt("type"),
            });
            // 在 coderoot 中插入新的列表项
            document.getElementById('coderoot').appendChild(newItem);
        }
        // 当点击按钮时执行的函数
        document.getElementById("runButton").addEventListener("click", function () {
            // 获取代码
            const code = parseFromDom(coderoot);
            console.log(JSON.stringify(code))

            // 对代码进行求值
            var result = evaluateExpressions(code, env0);

            // 显示结果
            document.getElementById("result").textContent = result;
        });
        function renderCode(code) {
            code.forEach((c) => {
                coderoot.appendChild(renderAst(c));
            })
        }
        function renderAst(ast) {
            if (typeof ast === "string" || typeof ast === "number" || typeof ast === "boolean") {
                return makeElement({
                    tag: "span",
                    text: ast.toString(),
                    classes: ['ast', 'term'],
                    data: { "type": typeof ast },
                });
            }
            const divs = ast.map(renderAst);
            if (divs[0])
                divs[0].classList.add("head");
            return makeElement({
                tag: "div",
                children: divs,
                classes: ['ast', ast[0]]
            });
        }
        function parseFromDom(element) {
            const result = [];
            Array.from(element.children).forEach(child => {
                if (child.tagName === 'DIV') {
                    const children = parseFromDom(child);
                    if (children.length > 0) {
                        result.push(children);
                    }else{
                        result.push([]);
                    }
                } else {
                    // 获取子节点的data-type属性
                    const type = child.dataset.type;
                    // 将 type 的第一个字母转为大写
                    const trans = (type[0].toUpperCase() + type.slice(1));
                    const v = window[trans](child.textContent.trim());
                    result.push(v);
                }
            });
            return result;
        }
    </script>
</body>

</html>
