<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visitree</title>
</head>

<body>
    <style>
        .ast {
            margin: 0;
            margin-left: 1em;
            padding: 3px;
        }

        div.ast {
            border: 1px solid grey;
            border-radius: 3px;
        }

        .ast.head {
            margin-left: 3px;
        }

        .term {
            padding: 3px;
        }
    </style>
    <div id="coderoot">
    </div>
    <button onclick="insertListItem()">add</button>
    <button id="runButton">运行</button>
    <div id="result"></div>

    <script src="env0.js"></script>
    <script src="visilisp.js"></script>
    <script src="makeElement.js"></script>
    <script src="render.js"></script>
    <script src="sqrt2.js"></script>
    <script>
        const coderoot = document.getElementById('coderoot');
        code = [
            sqrt_2_program,
            ['sqrt-2']
        ];

        renderCode(code);
        function insertListItem() {
            let newItem = makeElement({
                tag: "div",
                text: prompt("type"),
            });
            // 在 coderoot 中插入新的列表项
            document.getElementById('coderoot').appendChild(newItem);
        }
        // 当点击按钮时执行的函数
        document.getElementById("runButton").addEventListener("click", function () {
            // 获取代码
            const code = parseFromDom(coderoot);

            // 对代码进行求值
            var result = evaluateExpressions(code, env0);

            // 显示结果
            document.getElementById("result").textContent = result;
        });
        
        coderoot.addEventListener("click", function (event) {
            console.log(event.target);
            const target = event.target;
            if (target.tagName === "SPAN") {
                const v = prompt("修改: " + target.textContent);
                // 将目标元素的文本内容更新为v
                if (v !== null)
                    target.textContent = v;
            }
        });
    </script>
</body>

</html>
