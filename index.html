<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visitree</title>
    <link rel="stylesheet" href="code.css">
    <link rel="stylesheet" href="modal.css">
</head>

<body>
    <div id="coderoot">
    </div>
    <button id="runButton">运行</button>
    <button id="exportButton">导出/复制</button>
    <button id="saveButton">保存到本地</button>
    <button id="loadButton">从本地load</button>
    <button id="exampleButton">加载案例</button>
    <a href="syntax.md" target="_blank">语法文档</a>
    <a href="operators.md" target="_blank">运算符文档</a>
    <div id="result"></div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="codeShow"></div>
            <div class="term_control">
                <select id="typeSelect">
                    <option value="string">String</option>
                    <option value="number">Number</option>
                    <option value="boolean">Boolean</option>
                </select>
            </div>
            <div>
                <input type="text" id="modalInput">
                <button id="change" class="term_control">修改</button>
                <button id="replace">替换</button>
                <button id="add" class="list_control">追加</button>
                <br>
                <div id="suggestionDiv" style="display: none;">
                    <div>define</div>
                    <div>cond</div>
                    <div>lambda</div>
                    <div>quote</div>
                </div>
            </div>
            <div>
                <button id="moveUp">上移</button>
                <button id="moveDown">下移</button>
            </div>
            <div>
                <button id="delete">删除</button>
            </div>
        </div>
    </div>

    <script src="env0.js"></script>
    <script src="visilisp.js"></script>
    <script src="makeElement.js"></script>
    <script src="render.js"></script>
    <script src="sqrt2.js"></script>
    <script src="ui.js"></script>
</body>

</html>
