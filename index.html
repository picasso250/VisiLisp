<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisiLisp</title>
    <link rel="stylesheet" href="code.css">
    <link rel="stylesheet" href="modal.css">

    <style>
        /* 设置按钮的基本样式 */
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* 设置按钮的默认背景色和文字颜色 */
        .button-default {
            background-color: #3498db;
            color: #fff;
        }

        /* 当鼠标悬停在按钮上时改变背景色 */
        .button-default:hover {
            background-color: #2980b9;
        }

        /* 设置一个特殊样式的按钮 */
        .special-button {
            background-color: #e74c3c;
            color: #fff;
            font-weight: bold;
        }

        .special-button:hover {
            background-color: #c0392b;
        }

        .controls .button {
            margin: 5px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
        }

        .controls a {
            margin: 5px;
        }

        #result {
            font-family: "Courier New", Courier, monospace;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="coderoot">
    </div>
    <div id="result">
        欢迎使用 VisiLisp，如果你感到很头大，请点击“加载示例”来学习如何求根号2.
    </div>
    <div class="controls">
        <button class="button special-button" id="runButton">运行</button>
        <button class="button" id="exportButton">导出/复制</button>
        <button class="button" id="saveButton">保存到本地</button>
        <button class="button" id="loadButton">从本地加载</button>
        <button class="button" id="exampleButton">加载示例</button>
        <a href="syntax.md" target="_blank">语法文档</a>
        <a href="operators.md" target="_blank">运算符文档</a>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="codeShow"></div>
            <div id="codeSource"></div>
            <div class="term_control">
                <select id="typeSelect" title="数据类型">
                    <option value="string">String</option>
                    <option value="number">Number</option>
                    <option value="boolean">Boolean</option>
                </select>
            </div>
            <div>
                <input type="text" id="modalInput" placeholder="完整表达式或者简写">
                <button class="button" type="button" id="change" class="term_control">修改</button>
                <button class="button" type="button" id="replace">替换</button>
                <button class="button" type="button" id="add" class="list_control">追加</button>
                <br>
                <div id="suggestionDiv" style="display: none;">
                    <div>def</div>
                    <div>cond</div>
                    <div>lambda</div>
                    <div>quote</div>
                </div>
            </div>
            <div>
                <button class="button" type="button" id="moveUp">上移</button>
                <button class="button" type="button" id="moveDown">下移</button>
            </div>
            <div>
                <button class="button" type="button" id="delete">删除</button>
            </div>
        </div>
    </div>

    <script src="env0.js"></script>
    <script src="visilisp.js"></script>
    <script src="makeElement.js"></script>
    <script src="render.js"></script>
    <script src="sqrt2.js"></script>
    <script src="ui.js"></script>
    <script src="modal.js"></script>
</body>

</html>
